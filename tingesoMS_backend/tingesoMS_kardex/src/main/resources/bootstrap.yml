spring:
  application:
    # Vinculación exacta con tingesoMS_kardex.yaml en GitHub
    name: tingesoMS_kardex
  cloud:
    config:
      # Localizamos el servidor de configuración en el puerto 8081
      uri: http://${CONFIG_SERVER_HOST:localhost}:8081
      fail-fast: true
      retry:
        initial-interval: 2000
        max-attempts: 5