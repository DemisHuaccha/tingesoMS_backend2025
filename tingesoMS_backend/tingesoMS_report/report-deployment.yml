apiVersion: apps/v1
kind: Deployment
metadata:
  name: tingeso-report
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tingeso-report
  template:
    metadata:
      labels:
        app: tingeso-report
    spec:
      containers:
      - name: tingeso-report
        image: tingeso-report-service:latest
        imagePullPolicy: Never
        env:
          # Nombre del servicio para el registro en Eureka y búsqueda en Config Server
          - name: SPRING_APPLICATION_NAME
            value: "tingesoMS_report"
          
          # Nombre del servicio del Config Server en la red de Kubernetes
          - name: CONFIG_SERVER_HOST
            value: "config-service"

          # Puerto actualizado de 8888 a 8081
          - name: SPRING_CONFIG_IMPORT
            value: "optional:configserver:http://config-service:8081"

          - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
            value: "http://eureka-service:8761/eureka/"

          # Configuración de base de datos (Consistente con los demás servicios)
          - name: MYSQL_HOST
            valueFrom:
              configMapKeyRef:
                name: mysql-config
                key: host
          - name: DB_USERNAME
            valueFrom:
              secretKeyRef:
                name: mysql-secrets
                key: username
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mysql-secrets
                key: password