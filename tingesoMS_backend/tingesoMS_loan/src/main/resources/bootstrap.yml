spring:
  application:
    # Identificador para obtener la configuración tingesoMS_loan.yaml desde GitHub
    name: tingesoMS_loan
  cloud:
    config:
      # Localización del servidor de configuración en el puerto 8081
      uri: http://${CONFIG_SERVER_HOST:localhost}:8081
      fail-fast: true
      retry:
        initial-interval: 2000
        max-attempts: 5