apiVersion: apps/v1
kind: Deployment
metadata:
  name: tingeso-fee
spec:
  selector:
    matchLabels:
      app: tingeso-fee
  template:
    metadata:
      labels:
        app: tingeso-fee
    spec:
      initContainers:
      - name: wait-for-infrastructure
        image: busybox
        # ESPERA ACTIVA PARA MYSQL Y EL CONFIG-SERVICE
        command: ['sh', '-c', 'until nc -z mysql-service 3306 && nc -z config-service 8888; do echo "Esperando MySQL y Config Service..."; sleep 5; done;']
      containers:
      - name: tingeso-fee
        image: demishuaccha/tingeso-fee-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: SERVER_PORT
          value: "8080"
        
        # IMPORTACIÓN DE CONFIGURACIÓN (DNS interno simplificado)
        - name: SPRING_CONFIG_IMPORT
          value: "optional:configserver:http://config-service:8888"
        
        # 1. HOST DE LA BASE DE DATOS (Mapea con ${MYSQL_HOST} en fee.yaml)
        - name: MYSQL_HOST
          value: "mysql-service"

        # 2. CREDENCIALES (Nombres sincronizados con los placeholders de config-data)
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: mysql-secrets
              key: user_fee
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secrets
              key: pass_fee
        
        # 3. HOST DE EUREKA (Mapea con ${EUREKA_HOST} en el YAML centralizado)
        - name: EUREKA_HOST
          value: "eureka-service"

        # 4. SONDAS DE SALUD (PROBES) - Vital para que el Gateway sepa cuándo enviar tráfico
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 40
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 70
          periodSeconds: 20

---
apiVersion: v1
kind: Service
metadata:
  name: tingeso-fee
spec:
  selector:
    app: tingeso-fee
  ports:
  - port: 8080
    targetPort: 8080
    readinessProbe:
        httpGet:
            path: /actuator/health
            port: 8080
        initialDelaySeconds: 40 # Dale tiempo a Spring para arrancar
        periodSeconds: 10
    livenessProbe:
        httpGet:
            path: /actuator/health
            port: 8080
        initialDelaySeconds: 60
        periodSeconds: 20
  type: ClusterIP