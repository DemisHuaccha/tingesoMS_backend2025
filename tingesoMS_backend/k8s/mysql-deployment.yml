  pass_report: cmVwb3J0X3Bhc3NfMjAyNQ==

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pv-claim
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---
apiVersion: v1
kind: Service
metadata:
  name: mysql-service # Este nombre debe coincidir con el 'host' del ConfigMap
spec:
  ports:
    - port: 3306
      targetPort: 3306
  selector:
    app: mysql-db
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-db
spec:
  selector:
    matchLabels:
      app: mysql-db
  strategy:
    type: Recreate # Importante para evitar que dos pods intenten usar el mismo volumen a la vez
  template:
    metadata:
      labels:
        app: mysql-db
    spec:
      containers:
        - image: mysql:8.0.44 # Usamos una versión específica para mayor estabilidad
          name: mysql-db
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secrets
                  key: password
            - name: MYSQL_DATABASE
              # Cambiado a 'tingeso_db' para que coincida con lo que buscan los microservicios
              value: "tingeso_db"
          ports:
            - containerPort: 3306
              name: mysql
          volumeMounts:
            - name: mysql-init-script
              mountPath: /docker-entrypoint-initdb.d
            - name: mysql-persistent-storage
              mountPath: /var/lib/mysql
          
          # Liveness Probe: Reinicia si el motor falla
          livenessProbe:
            exec:
              command: ["mysqladmin", "ping", "-h", "localhost"]
            initialDelaySeconds: 30
            periodSeconds: 10
          
          # Readiness Probe: NO permite tráfico hasta que MySQL esté listo
          readinessProbe:
            exec:
              command: ["mysqladmin", "ping", "-h", "localhost"]
            initialDelaySeconds: 10
            periodSeconds: 5

      volumes:
        - name: mysql-init-script
          configMap:
            name: mysql-init-script
        - name: mysql-persistent-storage
          persistentVolumeClaim:
            claimName: mysql-pv-claim