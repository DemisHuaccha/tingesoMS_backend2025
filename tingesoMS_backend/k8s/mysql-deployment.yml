apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql-config
data:
  # Usamos el nombre corto del servicio, es más limpio y estándar
  host: mysql-service
  port: "3306"

---
apiVersion: v1
kind: Secret
metadata:
  name: mysql-secrets
type: Opaque
data:
  # Credenciales Base64 corregidas y organizadas
  username: cm9vdA==            # root
  password: cm9vdA==            # root
  
  user_auth: dXNlcl9hdXRo       # user_auth
  pass_auth: YXV0aF9wYXNzXzIwMjU=
  
  user_client: dXNlcl9jbGllbnQ=
  pass_client: Y2xpZW50X3Bhc3NfMjAyNQ==
  
  user_loan: dXNlcl9sb2Fu
  pass_loan: bG9hbl9wYXNzXzIwMjU=
  
  user_fee: dXNlcl9mZWU=
  pass_fee: ZmVlX3Bhc3NfMjAyNQ==
  
  user_inventory: dXNlcl9pbnZlbnRvcnk=
  pass_inventory: aW52X3Bhc3NfMjAyNQ==
  
