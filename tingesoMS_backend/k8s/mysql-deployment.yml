apiVersion: v1
kind: Service
metadata:
  name: mysql-service
spec:
  ports:
    - port: 3306
      targetPort: 3306
  selector:
    app: mysql-db
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-db
spec:
  selector:
    matchLabels:
      app: mysql-db
  strategy:
    type: Recreate 
  template:
    metadata:
      labels:
        app: mysql-db
    spec:
      containers:
        - image: mysql:8.0.44
          name: mysql-db
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom: { secretKeyRef: { name: mysql-secrets, key: password } }
            # ... (todas tus variables de entorno actuales se mantienen igual) ...
            - name: user_auth
              valueFrom: { secretKeyRef: { name: mysql-secrets, key: user_auth } }
            - name: pass_auth
              valueFrom: { secretKeyRef: { name: mysql-secrets, key: pass_auth } }
            - name: user_client
              valueFrom: { secretKeyRef: { name: mysql-secrets, key: user_client } }
            - name: pass_client
              valueFrom: { secretKeyRef: { name: mysql-secrets, key: pass_client } }
            - name: user_fee
              valueFrom: { secretKeyRef: { name: mysql-secrets, key: user_fee } }
            - name: pass_fee
              valueFrom: { secretKeyRef: { name: mysql-secrets, key: pass_fee } }
            - name: user_loan
              valueFrom: { secretKeyRef: { name: mysql-secrets, key: user_loan } }
            - name: pass_loan
              valueFrom: { secretKeyRef: { name: mysql-secrets, key: pass_loan } }
            - name: user_inventory
              valueFrom: { secretKeyRef: { name: mysql-secrets, key: user_inventory } }
            - name: pass_inventory
              valueFrom: { secretKeyRef: { name: mysql-secrets, key: pass_inventory } }
            - name: user_kardex
              valueFrom: { secretKeyRef: { name: mysql-secrets, key: user_kardex } }
            - name: pass_kardex
              valueFrom: { secretKeyRef: { name: mysql-secrets, key: pass_kardex } }
            - name: user_report
              valueFrom: { secretKeyRef: { name: mysql-secrets, key: user_report } }
            - name: pass_report
              valueFrom: { secretKeyRef: { name: mysql-secrets, key: pass_report } }
          ports:
            - containerPort: 3306
              name: mysql

          readinessProbe:
            tcpSocket:
              port: 3306
            initialDelaySeconds: 60  
            periodSeconds: 20        
            failureThreshold: 5
          livenessProbe:
            exec:
              command: ["mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$(MYSQL_ROOT_PASSWORD)"]
            initialDelaySeconds: 120 
            periodSeconds: 30        
            failureThreshold: 6

          volumeMounts:
            - name: mysql-init-script
              mountPath: /docker-entrypoint-initdb.d
            - name: mysql-persistent-storage
              mountPath: /var/lib/mysql
      volumes:
        - name: mysql-init-script
          configMap:
            name: mysql-init-script
            defaultMode: 0755
        - name: mysql-persistent-storage
          persistentVolumeClaim:
            claimName: mysql-pv-claim