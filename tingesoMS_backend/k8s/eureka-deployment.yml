apiVersion: apps/v1
kind: Deployment
metadata:
  name: eureka-service
spec:
  selector:
    matchLabels:
      app: eureka-service
  template:
    metadata:
      labels:
        app: eureka-service
    spec:
      containers:
      - name: eureka-service
        image: demishuaccha/eureka-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8761
        env:
        - name: SERVER_PORT
          value: "8761"
        - name: SPRING_CONFIG_IMPORT
          value: "optional:configserver:http://config-service.default.svc.cluster.local:8888"
        
        # MODO STANDALONE
        - name: EUREKA_CLIENT_REGISTER_WITH_EUREKA
          value: "false"
        - name: EUREKA_CLIENT_FETCH_REGISTRY
          value: "false"
        - name: EUREKA_INSTANCE_HOSTNAME
          value: "eureka-service"

        # SONDAS EN EL CONTENEDOR (Correcto)
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8761
          initialDelaySeconds: 60  
          periodSeconds: 20        
          failureThreshold: 5     
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8761
          initialDelaySeconds: 120 
          periodSeconds: 30        
          failureThreshold: 6
---
apiVersion: v1
kind: Service
metadata:
  name: eureka-service
spec:
  selector:
    app: eureka-service
  ports:
  - port: 8761
    targetPort: 8761
  # SE ELIMINARON LAS SONDAS DE AQU√ç (No pertenecen al Service)
  type: ClusterIP