server:
  # Establecemos 8080 como puerto estándar para el contenedor en Kubernetes
  port: ${PORT:${SERVER_PORT:8080}}

spring:
  application:
    name: tingesoMS-fee
  datasource:
    # Apuntamos al nombre del Service de la base de datos en el clúster
    url: jdbc:mysql://${MYSQL_HOST:mysql-service}:3306/fee_db?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false
    # Forzamos el uso de las variables inyectadas por Kubernetes (sin default :root)
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        # Dialecto optimizado para Hibernate 6
        dialect: org.hibernate.dialect.MySQLDialect

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://${EUREKA_HOST:eureka-service}:8761/eureka/
  instance:
    instance-id: ${spring.application.name}:${random.value}
    prefer-ip-address: true